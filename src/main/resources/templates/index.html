<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>


    <div class="menu-container">
        <h1>Menu Principal</h1>
        <div class="menu">
            <div class="menu-item" onclick="goToPage('/informacoes')">
                <i class="fas fa-sticky-note"></i> Post-its Virtuais
            </div>
            <div class="menu-item" onclick="goToPage('Informacoes.html')">
                <i class="fas fa-pencil-alt"></i> Notas
            </div>
            <div class="menu-item" onclick="goToPage('configuracoes.html')">
                <i class="fas fa-cogs"></i> Configurações
            </div>
            <div class="menu-item" onclick="goToPage('sobre.html')">
                <i class="fas fa-info-circle"></i> Sobre
            </div>

            <div id="particles-js"></div>



        </div>
    </div>



    <header>
        <nav class="navbar">
            <ul class="nav-list">
                <!-- Não precisa de ponto html esta seguindo as rotas do controler -->
                <li><a href="buscar">Início</a></li>
                <li><a href="informacoes.html">Post-its</a></li>
                <li><a href="#">Notas</a></li>
                <li><a href="#">Configurações</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>


    <div id="tsparticles"></div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script>
        tsParticles.load("tsparticles", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#f9d423", "#ff4e50", "#ffcf71"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#fff"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 5,
                        "size_min": 0.3,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>

    <footer class="footer">
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
